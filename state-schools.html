  <!-- BACK BUTTON -->
  <div class="back-btn-container">
    <a href="india-coverage.html" class="back-btn">← Back to States</a>
  </div>
</div>


<script>
const mapping = {
  karnataka: [
    { id: "school5", name: "Thirumala Public School, Mysuru" },
    { id: "school6", name: "Government High School Kumbarakoppalu" }
  ],

  tamilnadu: [
    { id: "school4", name: "Kovai Vidhya Mandir, Coimbatore" },
    { id: "school7", name: "Govt Girls Higher Secondary School, Parangipettai" },
    { id: "school8", name: "Govt Boys Higher Secondary School, Parangipettai" },
    { id: "school9", name: "Kamaraj International School, Cuddalore" },
    { id: "school3", name: "GD Matriculation Higher Secondary School, Coimbatore" }
  ],

  kerala: [
    { id: "school1", name: "Karaparamba Govt. Higher Secondary School, Kozhikode" },
    { id: "school2", name: "Govt. Higher Secondary School for Girls, Nadakkavu" }
  ]
};

const state = new URLSearchParams(window.location.search).get("state");

document.getElementById("title").innerText =
  state.toUpperCase() + " – Schools Covered";

const list = document.getElementById("list");

mapping[state].forEach(school => {
  const a = document.createElement("a");
  a.href = `school.html?id=${school.id}`;
  a.innerText = school.name;
  list.appendChild(a);
});
</script>
