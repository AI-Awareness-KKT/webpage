<script>
const params=new URLSearchParams(location.search);
const schoolId=params.get("id");
const school=schools.find(s=>s.id===schoolId);

document.getElementById("schoolTitle").innerText=school.name;

// CLEAR RANDOM
randomGallery.innerHTML="";

for(let i=1;i<=school.images;i++){
  const div=document.createElement("div");
  div.className="gallery-item";
  div.innerHTML=`<img src="${school.folder}/${i}.jpg">`;
  randomGallery.appendChild(div);
}
</script>
<script>
document.addEventListener("click", function (e) {
  if (e.target.tagName === "IMG" && e.target.closest(".gallery-masonry")) {
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");

    lightboxImg.src = e.target.src;
    lightbox.classList.add("active");
  }

  if (e.target.classList.contains("lightbox") || 
      e.target.classList.contains("lightbox-close")) {
    document.getElementById("lightbox").classList.remove("active");
  }
});
</script>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <img id="lightbox-img">
  <span class="lightbox-close">&times;</span>
</div>
