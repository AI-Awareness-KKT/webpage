<style>
/* ===== VIDEO PAGE LAYOUT ===== */
.video-page {
  max-width: 1200px;
  margin: 40px auto;
  padding: 20px;
}

.video-page h1 {
  text-align: center;
  font-size: 34px;
  margin-bottom: 10px;
}

.video-page p {
  text-align: center;
  color: #555;
  margin-bottom: 40px;
}

/* ===== iOS-STYLE VIDEO GRID ===== */
.video-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 28px;
}

.video-card {
  background: #ffffff;
  border-radius: 22px;
  padding: 14px;
  box-shadow: 0 12px 35px rgba(0,0,0,0.12);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.video-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 20px 50px rgba(0,0,0,0.18);
}

.video-card video {
  width: 100%;
  border-radius: 18px;
  outline: none;
}

.video-title {
  margin-top: 12px;
  font-weight: 700;
  font-size: 16px;
  text-align: center;
}

/* ===== BACK BUTTON ===== */
.back-btn {
  display: block;
  margin: 40px auto 0;
  width: fit-content;
}
.button-container {
    text-align: center;
    margin-top: 40px;
}

.button-container a {
    display: inline-block;
    text-decoration: none;
    padding: 12px 25px;
    font-size: 20px;
    background-color: #004080;
    color: #ffffff !important;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s;
    margin: 0 12px;
}

.button-container a:hover {
    background-color: #003060;
}

</style>
</head>
